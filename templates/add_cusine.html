{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Cusine</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_cusine') }}">
            <!--categoryof the cusine-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Recipe Category</label>
				</div>
			</div>
            <!--Name of the cusine-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--preparation of the cusine-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_preparation" name="recipe_preparation" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_preparation">Recipe Preparation</label>
                </div>
            </div>
            <!--Ingredients section-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="3"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Recipe Ingrdients</label>
                </div>
            </div>
            <!--Calories section-->
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_calories" name="recipe_calories" type="number" class="validate" required>
                    <label for="recipe_calories">Number of Calories</label>
                </div>
            </div>
            <!--Submit button-->
			<div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-1 text-shadow">
                        Add cusine <i class="fas fa-plus-square right">

                        </i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
